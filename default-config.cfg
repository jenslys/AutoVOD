#!/bin/bash
#! Do not edit this file directly, copy it to config.cfg and edit that instead.
set -a

#* Twitch settings
STREAMER_NAME="name_here" # Enter the username of the streamer you want to record.

#* Other
API_URL="https://twitch-api-wrapper.vercel.app/info/$STREAMER_NAME" # Fetching additional stream metadata requires using an API.
TIME_DATE=[$(date +"%m.%d.%y")]                                     # Variable to use to fetch the current date (day/month/year).

#* YouTube upload settings
VIDEO_VISIBILITY="unlisted"                                           #* Options: unlisted, private, public
VIDEO_DESCRIPTION="Uploaded using https://github.com/jenslys/AutoVOD" # YouTube video description.
VIDEO_TITLE="$STREAMER_NAME - $TIME_DATE"                             # Title of the Youtube video.
VIDEO_DURATION="12:00:00"                                             # XX:XX:XX (YouTube has a upload limit of 12 hours per video).
VIDEO_PLAYLIST="$STREAMER_NAME VODs"                                  # Playlist to upload to.
SPLIT_INTO_PARTS="false"                                              #? If you want to split the video into parts, set this to true. (if this is enabled VIDEO_DURATION is ignored).
SPLIT_VIDEO_DURATION="06:00:00"

#* Other variables that can be used inside the title, description and playlist title:
#? $STREAMER_GAME - The current game the user is playing.
#? $STREAMER_TITLE - The title of the stream.

set +a
